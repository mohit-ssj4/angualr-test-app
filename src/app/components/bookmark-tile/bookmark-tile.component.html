<div class="bookmark-tile">
    <div class="tile-icon" *ngIf="!faviconError">
        <img src="{{tileIconSrc}}" alt="favicon" (error)="faviconError=true">
    </div>
    <div class="tile-icon fallback" *ngIf="faviconError">
        {{bookmark.name.toUpperCase()[0]}}
    </div>
    <p class="tile-text">{{bookmark.name | titlecase}}</p>
</div>
