<div class="todos-wrapper">
    <div class="container">
        <app-todo-item @todoItemAnim *ngFor="let todo of todos" [todo]="todo" (click)="toggleCompleted(todo)"
            (editClick)="onEditClick(todo)" (deleteClick)="onDeleteClick(todo)">
        </app-todo-item>
    </div>
    <div class="btns-container btns-centered">
        <a class="btn" routerLink='add'>
            <i class="material-icons-outlined">add</i> Add
        </a>
    </div>
</div>
